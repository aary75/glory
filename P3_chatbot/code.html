<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot in Javascript</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols
    +Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/87768d5180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="chatbot-toggler">
        <i class="fa-regular fa-message"></i>
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <i class="fa-solid fa-xmark close-btn"></i>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <!-- <span class="material-symbols-outlined">smart_toy</span> -->
                <img class="material-symbols-outlined" src="/portfolio/chatbot.png" alt="">
                <!-- <i class="fa-solid fa-headset"></i> -->
                <p>Hi there ðŸ‘‹ <br> How can I help you today?</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </li> -->
        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <!-- <span id="#send-btn" class="material-symbols-outlined">Send</span> -->
            <img  id="#send-btn" class="material-symbols-outlined" src="/portfolio/send_button.png">
        </div>
    </div>
</body>
</html>
