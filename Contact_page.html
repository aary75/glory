<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="Contact_page.css">
</head>
<body>
    <section id="contact">
        <div id="data">
            <p id="us">Contact Us</p>
            <p id="suggestion">We're open for any suggestion or just to have a chat</p>

            <div id="address">
                <div id="address-para">
                    <p>Address:</p>
                    <span>198 West 21th <br>Street,Suite 721 <br>Mumbai 140401</span>
                </div>

                <div id="email">
                    <p>Email:</p>
                    <span>info@glory.com</span>
                </div>

                <div id="phone">
                    <p>Phone:</p>
                    <span>+98 5523 5321</span>
                </div>
            </div>

            <form id="form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
                <textarea id="" cols="15" rows="5" placeholder="Create a message here"></textarea>
                <button type="submit">
                    Send Message
                </button>
            </form>

            <h3>Follow us here</h3>
            <div id="social-media">
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Instagram</p>
                <p>Pinterst</p>
            </div>
        </div>

        <div id="image">
            <img src="contact image.png">
        </div>
    </section>
</body>
</html>
